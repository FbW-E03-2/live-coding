<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Form Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Please Select Contact Method</legend>
            <div class="input_main">
                <input type="radio"
                name="contact"
                id="choice-1"
                value="email"
                checked
                >
                <label for="choice-1">Email</label>

                <input type="radio"
                name="contact"
                id="choice-2"
                value="phone"
                >
                <label for="choice-2">Phone</label>

                <input type="radio"
                name="contact"
                id="choice-3"
                value="Post"
                >
                <label for="choice-3">Post</label>
            </div>
            <button type="submit">Update</button>
        </fieldset>
    </form>
</body>
</html>
