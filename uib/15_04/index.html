<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coding | box-shadow</title>
    <script src="https://kit.fontawesome.com/cf222bd61a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Basic introduction -->
    <h1>Creating Depth with Box Shadow</h1>
    <div class="shadow one"></div>
    
    <!-- Well component -->
    <h2>Creating a 'well component' with <code>inset</code></h2>
    <div class="shadow two"></div>

    <!-- Multiple Shadows -->
    <h2>Using Multiple Box Shadows</h2>
    <div class="shadow three"></div>


    <!-- Use Case - upload card w/ well component -->
    <div class="well-outer">
        <div class="well-inner">
            <div class="well-content">
                <i class="fas fa-cloud-upload-alt fa-4x"></i>
                <h3>Drag and to upload or <span>browse</span> to choose a file</h3>
            </div>
        </div>
    </div>

</body>
</html>
